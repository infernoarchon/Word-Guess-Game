<!DOCTYPE html>
<html>
    <head>
        <title>Classical Hangman</title>
        <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Bootstrap JS-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- My Styles -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" type="image/ico" href="assets/images/piano.ico">
    </head>
    <body>
        <div class="app-bg"></div>
        <div class="wrapper shadow mb-5 bg-white rounded transform row">
            <header id="banner" class="rounded-top">
                    <img class="teaser img-fluid" src="assets/images/concertostart.png">
            </header>
            <div id="displayarea" class="innerwrapper rounded transform">
                <h2 id="introtitle" class="font-weight-light">Classical Hangman</h2>
                <div id="intro" class="visible"><h5 class="font-weight-light">Uh oh, looks like you've been kidnapped by the evil Concerto and he's tied you to his Giant Piano of Death! Use your keyboard to guess each composer one letter at a time (or die). Press any key to begin...</h5></div>
                <div id="gameui" class="hidden">
                    <h1 class="guess font-weight-bold"><div id="word" class="row justify-content-center wordwrapper"></div><div id="word2" class="row justify-content-center wordwrapper"></div></h1>
                    <div id="guesses" class="row"></div>
                    <footer id="endmessage" class="footer"></footer>
                </div>
            </div>
        </div>
        <script types="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
