<!DOCTYPE html>
<html>
    <head>
        <title>Classical Hangman</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- My Styles -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="wrapper shadow mb-5 bg-white rounded transform row">
            <header id="banner" class="rounded-top">
                    <img class="teaser img-fluid" src="assets/images/concertostart.png">
            </header>
            <div class="innerwrapper rounded transform">
                <h2 id="introtitle" class="font-weight-light">Classical Hangman</h2>
                <div id="intro" class="visible"><h5 class="font-weight-light">Uh oh, you've been kidnapped and strapped to Concerto's Giant Piano of Death! To survive, guess the classical composer one letter at a time, hangman style. Press any key to begin.</h5></div>
                <div id="gameui" class="hidden">
                    <h1 class="guess font-weight-light"><div id="word" class="row justify-content-center wordwrapper"></div></h1>
                </div>
            </div>
        </div>
        <script types="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
